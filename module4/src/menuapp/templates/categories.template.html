<div ng-controller="MenuAppController as menuController">
  <h3>List of all Categories</h3>
  <table class="table table-striped table-condenssed">
    <thead>
      <tr>
        <th>Short Name</th>
        <th>Name</th>
        <th>Special Instructions</th>
        <th>Show</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="category in menuController.categories">
        <td> {{ category.short_name }} </td>
        <td> {{ category.name }} </td>
        <td> {{ category.special_instructions }} </td>
        <td> <button class="btn btn-primary btn-sm" ui-sref="items({{ category.short_name }})">Items</button> </td>
      </tr>
    </tbody>
  </table
</div>
