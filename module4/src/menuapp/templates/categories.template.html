<div ng-controller="MenuAppController as menuController">
  <h3>List of all Categories</h3>
  <table class="table table-striped table-condenssed">
    <thead>
      <tr>
        <th>Short Name</th>
        <th>Name</th>
        <th>Special Instructions</th>
        <th>Show</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="category in menuController.categories">
				<category category="category"></category>
      </tr>
    </tbody>
  </table
</div>
