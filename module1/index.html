<!doctype html>
<html ng-app='MyWordCount'>
  <head>
    <title>Lunch Checker</title>
		<meta charset="UTF-8">
	  <script src="angular.min.js"></script>
	  <script src="app.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/mainStylesheet.css">
    <style>
      .message { font-size: 1.3em; font-weight: bold; }
    </style>
  </head>
<body>
   <div class="container" ng-controller='CountController'>
     <h1>Lunch Checker</h1>

         <div class="form-group">
             <input id="lunch-menu" type="text"
             placeholder="list comma separated dishes you usually have for lunch"
             class="form-control" ng-model="food">
         </div>
         <div class="form-group">
             <button class="btn btn-default" ng-click="count();">Check If Too Much</button>
         </div>
				 <div class="form-group" ng-show="showTotals">
					 <span class="{{ type }}">Total number of spaces: {{ totalspaces }}</span><br/>
					 <span class="{{ type }}">Total number of items: {{ totalitems }}</span><br/>
         </div>
				 <div class="form-group" ng-show="showMessages">
					 <span class="{{ type }}">{{ message }}</span><br/>
					 <span class="Error">{{ ignoredspaces }}</span>
				 </div>
   </div>

</body>
</html>
